<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start"> 
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  
      <ion-title>Registro de Usuario</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-text color="dark">
      <h1><strong>Bienvenido!</strong></h1>
      <p>Registrate para disfrutar de todas las caracteristicas.</p>
    </ion-text>
    <br />
  
    <ion-text color="dark">
      <strong>Nombre(s)</strong>
    </ion-text>
    <ion-input type="text" color="dark" placeholder="Byron"></ion-input>
    <br/>
          
    <ion-text color="dark">
      <strong>Apellido(s)</strong>
    </ion-text>
    <ion-input type="text" color="dark" placeholder="Hernandez"></ion-input>
    <br/>
  
    <ion-text color="dark">
      <strong> Correo Electrónico</strong>
    </ion-text>
    <ion-input type="text" color="dark" placeholder="201806840@gmail.com"></ion-input>
    <br/>
  
    <ion-text color="dark">
      <strong> Usuario=</strong>
    </ion-text>
    <ion-input type="text" color="dark" placeholder="pikachu21"></ion-input>
    <br/>
  
    <ion-text color="dark">
      <strong>Contraseña</strong>
    </ion-text>
    <ion-input type="password" color="dark" placeholder="•••••••••••"></ion-input>
    <br />
  
    <ion-button expand="block" color="dark" fill="solid" routerLink="/page">Registrar</ion-button><br />
  </ion-content>
